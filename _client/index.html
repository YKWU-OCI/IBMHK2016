    <title></title>

     <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <!--
    <script src="https://code.ionicframework.com/1.2.4/js/ionic.bundle.min.js"></script>
    <script src="https://code.ionicframework.com/1.2.4/js/angular/angular-resource.min.js"></script>
    -->


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="//cdn.socket.io/socket.io-1.4.3.js"></script>

  <body ng-app="starter">

    <!--
    <script src="lib/ionic/js/angular/angular-animate.min.js"></script>-->

    <!-- Angular Material Library -->

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>

    -->
    <ion-nav-view  view-title="IBM" ></ion-nav-view>
