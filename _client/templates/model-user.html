
<div class="modal image-modal transparent" ng-click="" style="margin: 0 auto;">
  <div style="width:100; height: 100%" class="center-vertical">
		<div class="list card">
      <form  name="regForm" class="padding">
                <label class="item item-input">
                  <span class="input-label">First Name</span>
                  <input type="text" placeholder="John" ng-model="user.First" required>
                </label>
                <label class="item item-input">
                  <span class="input-label">Last Name</span>
                  <input type="text" placeholder="Doe" ng-model="user.Last" required>
                </label>
                <label class="item item-input">
                  <span class="input-label">Company</span>
                  <button class="button button-small button-stable " 
                  		  modal-select
                          ng-model="user.Com" 
                          options="selectables" 
                          modal-title="Select Your Company"
                          ng-show='user.Com==null'>
                  Select it
                  <div class="option">
                    {{option}}
                  </div>
                </button>
                <div>{{user.Com}}</div>
                </label>
                <br>
                <button class="button button-full button-positive" ng-disabled="regForm.$invalid" ng-click="submit(user);closeModal()">
                  Submit
                </button>
              </form>
  		</div>
	</div>
</div>
