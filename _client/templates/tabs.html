<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  
  <ion-tab title="Seating Plan" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/seat">
    <ion-nav-view name="tab-seat"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Blue-SELFIE" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Video" icon-off="ion-social-youtube-outline" icon-on="ion-social-youtube" href="#/tab/video">
    <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>

<!--
  <ion-tab title="User" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/user">
    <ion-nav-view name="tab-user"></ion-nav-view>
  </ion-tab>
-->

  <ion-tab title="Survey" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/question/0">
    <ion-nav-view name="tab-question"></ion-nav-view>
  </ion-tab>

</ion-tabs>
